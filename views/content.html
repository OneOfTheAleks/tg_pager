<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{{ .Title }}</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Контент</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Content }}
        <tr>
            <td>{{ .Index }}</td>
            <td>{{ .Content }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
    <a href="/tags" class="btn btn-secondary">Назад к списку тегов</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

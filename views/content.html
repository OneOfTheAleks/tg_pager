<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
<h1>{{ .Title }}</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Контент</th>
    </tr>
    </thead>
    <tbody>
    {{ range $index, $content := .Content }}
    <tr>
        <td>{{ add $index 1 }}</td>
        <td>{{ $content }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
